kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  # Expose ports for MetalLB and RabbitMQ
  extraPortMappings:
  - containerPort: 80      # For HTTP (optional)
    hostPort: 80
  - containerPort: 15672   # RabbitMQ UI
    hostPort: 15672
  # MetalLB will manage IPs in this range
networking:
  disableDefaultCNI: false  # Required for MetalLB
  podSubnet: "192.168.0.0/16"
  serviceSubnet: "10.96.0.0/16"
